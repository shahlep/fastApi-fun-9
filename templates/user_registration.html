{% extends 'base.html' %}
{% block title %}
    <title>User Registration Page</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Welcome to Registration Page</h1>
        <form method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" required class="form-control" name="email" aria-describedby="emailHelp" placeholder="example@example.com">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" minlength="6" required class="form-control" name="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
