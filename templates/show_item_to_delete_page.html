{% extends "base.html" %}

{% block title %}
    <title>Delete Items Page</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Delete an item</h1>
        {% if msg %}
            <div class="alert alert-success" role="alert">
                {{ msg }}
            </div>
        {% endif %}
        <div class="row">
            {% for item in items %}
                <div class="col">
                    {% with card_item = item %}
                        {% include 'delete_card.html' %}
                    {% endwith %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
