{% extends "base.html" %}

{% block title %}
    <title>Items HomePage</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Welcome to Items Homepage..</h1>
        {% if msg %}
            {{ msg }}
        {% endif %}
        <div class="row">
            {% for item in items %}
                <div class="col">
                    {% with card_item = item %}
                        {% include 'card.html' %}
                    {% endwith %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
